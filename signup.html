<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            color: white;
        }
        body{
            background: linear-gradient(to right,rgb(20, 159, 251),rgb(196, 85, 227));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main{
            margin-top: 3%;
        }
        .container{
            height: 650px;
            width: 500px;
            background-color: rgba(0, 0, 0, 0.301);
            border-radius: 50px;
        }
        h1{
            padding: 30px;
        }
        .name,.pass,.cnrf{
            width: 300px;
            margin: 30px auto;
        }
        input{
            color: rgb(0, 0, 0);
            height: 45px;
            width: 300px;
            padding: 10px;
            font-size: 20px;
        }
        label{
            font-size: 20px;
        }
        .name>div, .pass>div, .cnrf>div{
            padding-bottom: 10px;
        }
        .buton{
            width: 500px;
            
        }
        .buton button{
            height: 35px;
            width: 100px;
            font-size: 16px;
            font-weight: 600;
            color: black;
            background-color: rgb(236, 10, 252);
        }
    </style>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <center><h1>Sign Up</h1></center>
                <div class="name">
                    <div>
                        <label
                            for="username">Username</label>
                    </div>
                        <input type="text" name="username" placeholder="username">
                </div>
                <div class="pass"><div><label
                            for="password">Password</label></div><input
                        type="password" name="password" placeholder="password"
                        id></div>
                <div class="cnrf"><div><label for="confirm">Confirm
                            Password</label></div><input type="password"
                        name="confirm" placeholder="Confrim password" id></div>
                <center><div class="buton">
                    <!-- <button type="button">Sign up</button> -->
                    <button type="button">signup</button>
                </div></center>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
