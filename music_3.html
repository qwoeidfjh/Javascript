<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
        .main{

display:flex;
flex-wrap: wrap;
justify-content: space-evenly;
align-items: center;
width:800px;
gap:70px;
}
.anirudh{
background: url("https://openthemagazine.com/wp-content/uploads/2023/09/Portrait-1.jpg");
background-repeat: no-repeat;
background-size: cover;
background-position: center;
color:white;
}
.box{
background: white;
height:230px;
width: 150px;
border-radius: 15px;
border: 3px solid black;
color:black;
opacity:0.7;
}
.box:hover{
    opacity: 1;
}
.box img{
padding:5px;
cursor: pointer;
}

img{
  height:120px;
  width:120px;
  border-radius: 20%;
  box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.6);
  /* opacity:0.7; */
}
img:hover{
  opacity: 1;
}
h1{
  height: 70px;
  text-align: center;
  font-size: 85px;
  font-style: italic;
  font-stretch: semi-expanded;
  font-variant: small-caps;
  font-kerning: normal;
  color:white;
}
.play > img{
    height: 28px;
    width: 32px;
    display: none;
}
.pause > img{
    height: 28px;
    width: 32px;
    
}
.icon-1 img{
    height: 28px;
    width: 32px;
}
.icon-2 img{
    height: 28px;
    width: 32px;
    display: none;
}
.pause{
    display: none;
}
    </style>
        <title>Anirudh Songs</title>
    </head>
    <body class="anirudh">
        <h1>Anirudh Songs</h1>
        <center>
            <div class="main">
                <div class="box">
                    <img
                        src="https://static.langimg.com/photo/imgsize-1048785,msid-74575048/tamil-samayam.jpg"
                        alt>
                    <p>Vaathi Coming</p>
                    <div class="icon-1">
                        <img class="play"
                            src="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg"
                            alt="play" width="24" height="24" />
                    </div>
                    <audio class="o-1" src="./songs/vaathicoming.mp3"></audio>
                    <div class="icon-2">
                        <img class="icon-2"
                            src="https://cdn.hugeicons.com/icons/pause-stroke-rounded.svg"
                            alt="pause" />
                    </div>
                </div>
                <div class="box">
                    <img
                        src="https://is1-ssl.mzstatic.com/image/thumb/Music113/v4/f9/0b/6f/f90b6f61-4c08-0be4-417d-0547d358fe28/197187851782.jpg/1200x1200bb.jpg"
                        alt>
                    <p>Gundellonaa</p>
                    <div class="icon-1"><img
                            src="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg"
                            alt="play" width="24" height="24" /></div>
                    <audio src="./songs/Gundelonaa.mp3"></audio>
                    <div class="icon-2"><img
                            src="https://cdn.hugeicons.com/icons/pause-stroke-rounded.svg"
                            alt="pause" width="24" height="24" /></div>
                </div>
                <div class="box">
                    <img
                        src="https://pbs.twimg.com/media/FCTBbDGVEAEkXzT.jpg:large"
                        alt>
                    <p>Chellamma</p>
                    <div class="icon-1"><img
                            src="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg"
                            alt="play" width="24" height="24" /></div>
                    <audio src="./songs/Chellamma-MassTamilan.fm.mp3"></audio>
                    <div class="icon-2"><img
                            src="https://cdn.hugeicons.com/icons/pause-stroke-rounded.svg"
                            alt="pause" width="24" height="24" /></div>
                </div>
                <div class="box">
                    <img
                        src="https://i.scdn.co/image/ab67616d0000b2732e5ce626d02c4cf5cdddbb93"
                        alt>
                    <p>Hoyna Hoyna</p>
                    <div class="icon-1"><img
                            src="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg"
                            alt="play" width="24" height="24" /></div>
                    <audio
                        src="./songs/[iSongs.info] 02 - Hoyna Hoyna.mp3"></audio>
                    <div class="icon-2"><img
                            src="https://cdn.hugeicons.com/icons/pause-stroke-rounded.svg"
                            alt="pause" width="24" height="24" /></div>
                </div>
                <div class="box">
                    <img
                        src="https://c.saavncdn.com/282/The-Karma-Theme-From-U-Turn--Tamil-2018-20180903145222-500x500.jpg"
                        alt>
                    <p>Karma - UTurn</p>
                    <div class="icon-1"><img
                            src="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg"
                            alt="play" width="24" height="24" /></div>
                    <audio
                        src="./songs/[iSongs.info] 01 - The Karma Theme.mp3"></audio>
                    <div class="icon-2"><img
                            src="https://cdn.hugeicons.com/icons/pause-stroke-rounded.svg"
                            alt="pause" width="24" height="24" /></div>
                </div>
                <div class="box">
                    <img
                        src="https://1847884116.rsc.cdn77.org/tamil/home/krk140422_2.jpg"
                        alt>
                    <p>Two Two Two</p>
                    <div class="icon-1"><img
                            src="https://cdn.hugeicons.com/icons/play-stroke-rounded.svg"
                            alt="play" width="24" height="24" /></div>
                    <audio src="./songs/Two-Two-Two-MassTamilan.so.mp3"></audio>
                    <div class="icon-2"><img
                            src="https://cdn.hugeicons.com/icons/pause-stroke-rounded.svg"
                            alt="pause" width="24" height="24" /></div>
                </div>
            </div>
        </center>
        <script>
            document.querySelector('.icon-1 img').addEventListener('click',()=>{
               let elem = document.querySelector('.o-1')
               document.querySelector('.icon-1 img').style.display = 'none';
               document.querySelector('.icon-2 img').style.display = 'block';
               elem.play()
                console.log("play")
            })
            document.querySelector('.icon-2 img').addEventListener('click',()=>{
               let elem = document.querySelector('.o-1')
               document.querySelector('.icon-2 img').style.display = 'none';
               document.querySelector('.icon-1 img').style.display = 'block';
               elem.pause()
                console.log("pause")
            })
    </script>
    </body>
</html>
